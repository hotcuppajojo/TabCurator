name: TabCurator CI Pipeline

on:
  push:
    branches:
      - develop
      - chrome-release
      - firefox-release
      - safari-release

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox, safari]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build for ${{ matrix.browser }}
        run: |
          if [[ "${{ matrix.browser }}" == "chrome" && "${{ github.ref }}" == "refs/heads/chrome-release" ]]; then
            npm run build-chrome;
          elif [[ "${{ matrix.browser }}" == "firefox" && "${{ github.ref }}" == "refs/heads/firefox-release" ]]; then
            npm run build-firefox;
          elif [[ "${{ matrix.browser }}" == "safari" && "${{ github.ref }}" == "refs/heads/safari-release" ]]; then
            npm run build-safari;
          fi

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: tabcurator-${{ matrix.browser }}-build
          path: build/